<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nervinia | فريق التطوير التقني</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ============================================
           CSS Variables - لتسهيل التعديل والتوسعة مستقبلاً
           ============================================ */
        :root {
            /* الألوان الرئيسية - سمة Dark Neon Cyber */
            --primary-color: #00f3ff;
            --secondary-color: #ff00ff;
            --accent-color: #00ff9d;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
            --card-bg: rgba(20, 20, 40, 0.8);
            --text-primary: #ffffff;
            --text-secondary: #b0b0ff;
            --text-muted: #8888cc;
            
            /* الظلال والانعكاسات */
            --neon-shadow: 0 0 10px var(--primary-color),
                           0 0 20px var(--primary-color),
                           0 0 30px var(--primary-color);
            --pink-shadow: 0 0 10px var(--secondary-color),
                          0 0 20px var(--secondary-color);
            --card-shadow: 0 10px 30px rgba(0, 243, 255, 0.1);
            
            /* التدرجات */
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            --gradient-dark: linear-gradient(135deg, var(--darker-bg), var(--dark-bg));
            --gradient-card: linear-gradient(145deg, rgba(10, 10, 26, 0.9), rgba(20, 20, 40, 0.9));
            
            /* الأحجام والمسافات */
            --header-height: 80px;
            --section-padding: 100px 20px;
            --container-width: 1400px;
            --border-radius: 16px;
            --border-radius-lg: 24px;
            --transition-fast: 0.3s ease;
            --transition-slow: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* أحجام الخطوط */
            --font-size-xs: 0.875rem;
            --font-size-sm: 1rem;
            --font-size-md: 1.25rem;
            --font-size-lg: 1.75rem;
            --font-size-xl: 2.5rem;
            --font-size-xxl: 3.5rem;
        }
        
        /* ============================================
           إعادة الضبط والإعدادات العامة
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            scroll-padding-top: var(--header-height);
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--darker-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 157, 0.05) 0%, transparent 50%);
            min-height: 100vh;
        }
        
        ::selection {
            background-color: var(--primary-color);
            color: var(--darker-bg);
        }
        
        /* ============================================
           الأنيميشن الأساسية
           ============================================ */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes glow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 243, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 243, 255, 0); }
        }
        
        /* ============================================
           الهيدر والقائمة الرئيسية
           ============================================ */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            background-color: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            transition: var(--transition-fast);
        }
        
        .header.scrolled {
            height: 70px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .header-container {
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 30px;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* اللوجو */
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            transition: var(--transition-fast);
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--darker-bg);
            animation: glow 2s infinite;
        }
        
        .logo-text {
            font-size: var(--font-size-lg);
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        /* القائمة الرئيسية */
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .nav-list {
            display: flex;
            list-style: none;
            gap: 35px;
        }
        
        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: var(--font-size-sm);
            position: relative;
            padding: 8px 0;
            transition: var(--transition-fast);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: var(--transition-fast);
        }
        
        .nav-link:hover {
            color: var(--primary-color);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .nav-link.active {
            color: var(--primary-color);
        }
        
        .nav-link.active::after {
            width: 100%;
        }
        
        /* زر القائمة المتنقلة للهواتف */
        .mobile-menu-btn {
            display: none;
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 5px;
            z-index: 1001;
        }
        
        /* ============================================
           الأزرار الرئيسية - تصميم احترافي
           ============================================ */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px 35px;
            border-radius: var(--border-radius);
            font-weight: 700;
            font-size: var(--font-size-sm);
            text-decoration: none;
            transition: var(--transition-fast);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            letter-spacing: 0.5px;
        }
        
        .btn i {
            font-size: 1.2rem;
        }
        
        /* زر رئيسي */
        .btn-primary {
            background: var(--gradient-primary);
            color: var(--darker-bg);
            box-shadow: var(--neon-shadow);
        }
        
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--primary-color),
                       0 0 40px var(--primary-color);
        }
        
        /* زر ثانوي */
        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background: rgba(0, 243, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: var(--neon-shadow);
        }
        
        /* زر واتساب خاص */
        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.5);
        }
        
        .btn-whatsapp:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(37, 211, 102, 0.8);
            animation: pulse 1.5s infinite;
        }
        
        /* زر تأكيد */
        .btn-accent {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: white;
            box-shadow: var(--pink-shadow);
        }
        
        .btn-accent:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px var(--secondary-color);
        }
        
        /* تأثير النبض للأزرار */
        .btn-pulse {
            animation: pulse 2s infinite;
        }
        
        /* ============================================
           قسم الهيرو (الصفحة الرئيسية)
           ============================================ */
        .hero-section {
            min-height: 100vh;
            padding: var(--section-padding);
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-container {
            max-width: var(--container-width);
            margin: 0 auto;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }
        
        /* محتوى الهيرو */
        .hero-content {
            animation: slideInRight var(--transition-slow);
        }
        
        .hero-title {
            font-size: var(--font-size-xxl);
            font-weight: 900;
            line-height: 1.2;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero-subtitle {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        /* أزرار الهيرو */
        .hero-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 500px;
            margin-top: 50px;
        }
        
        .hero-btn-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        /* جانب الهيرو المرئي */
        .hero-visual {
            position: relative;
            animation: slideInLeft var(--transition-slow);
        }
        
        .hero-visual::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
        }
        
        .visual-element {
            width: 100%;
            height: 400px;
            background: var(--gradient-card);
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 243, 255, 0.2);
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .visual-element::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient-primary);
            z-index: -1;
            border-radius: var(--border-radius-lg);
            opacity: 0;
            transition: var(--transition-fast);
        }
        
        .visual-element:hover::before {
            opacity: 0.3;
        }
        
        .visual-icon {
            font-size: 8rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: float 5s ease-in-out infinite;
        }
        
        /* ============================================
           قسم البطاقات (الأعضاء والمحتوى)
           ============================================ */
        .section {
            padding: var(--section-padding);
            position: relative;
        }
        
        .section-title {
            text-align: center;
            font-size: var(--font-size-xl);
            font-weight: 800;
            margin-bottom: 80px;
            position: relative;
            color: var(--text-primary);
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            right: 50%;
            transform: translateX(50%);
            width: 100px;
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
        }
        
        /* شبكة البطاقات */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
            max-width: var(--container-width);
            margin: 0 auto;
        }
        
        /* تصميم البطاقة الأساسي */
        .card {
            background: var(--gradient-card);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            border: 1px solid rgba(0, 243, 255, 0.1);
            box-shadow: var(--card-shadow);
            transition: var(--transition-fast);
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .card:hover {
            transform: translateY(-15px);
            border-color: var(--primary-color);
            box-shadow: 0 20px 40px rgba(0, 243, 255, 0.2);
        }
        
        /* رأس البطاقة */
        .card-header {
            padding: 30px 30px 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            position: relative;
        }
        
        .card-icon {
            width: 70px;
            height: 70px;
            background: var(--gradient-primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: var(--darker-bg);
        }
        
        .card-title {
            font-size: var(--font-size-lg);
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .card-subtitle {
            font-size: var(--font-size-sm);
            color: var(--text-muted);
            line-height: 1.5;
        }
        
        /* جسم البطاقة */
        .card-body {
            padding: 25px 30px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card-text {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 25px;
            flex-grow: 1;
        }
        
        /* تذييل البطاقة */
        .card-footer {
            padding: 20px 30px;
            border-top: 1px solid rgba(0, 243, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }
        
        /* بطاقات الأعضاء الخاصة */
        .member-card {
            text-align: center;
        }
        
        .member-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 3px solid var(--primary-color);
            padding: 5px;
            background: var(--gradient-card);
            overflow: hidden;
        }
        
        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .member-name {
            font-size: var(--font-size-md);
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .member-role {
            color: var(--primary-color);
            font-weight: 600;
            font-size: var(--font-size-sm);
            margin-bottom: 20px;
        }
        
        .member-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .skill-tag {
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: var(--font-size-xs);
            border: 1px solid rgba(0, 243, 255, 0.3);
        }
        
        /* ============================================
           قسم تعريف الفريق
           ============================================ */
        .about-section {
            background: var(--gradient-dark);
            position: relative;
            overflow: hidden;
        }
        
        .about-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.1) 0%, transparent 70%);
        }
        
        .about-section::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 255, 157, 0.1) 0%, transparent 70%);
        }
