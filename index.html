<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NIRVANIA ∞ CORE</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root{
  --bg:#020205;
  --core:#0a0a12;
  --card:#0e0e18;
  --line:rgba(255,255,255,.08);
  --txt:#eaeaff;
  --muted:#9fa4ff;
  --glow:#6dfcff;
  --halo:#7f7cff;
}

*{margin:0;padding:0;box-sizing:border-box}

/* ================= BODY ================= */
body{
  background:radial-gradient(circle at top,#050515,#020205 70%);
  color:var(--txt);
  font-family:'Cairo',sans-serif;
  min-height:100vh;
  overflow-x:hidden;
}

/* ================= BACKGROUND AURA ================= */
body::before{
  content:"";
  position:fixed;
  inset:-50%;
  background:
    radial-gradient(circle at 30% 30%,rgba(127,124,255,.15),transparent 40%),
    radial-gradient(circle at 70% 70%,rgba(109,252,255,.12),transparent 45%);
  animation:aura 20s linear infinite;
  z-index:-1;
}

@keyframes aura{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* ================= SPLASH ================= */
#splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#splash h1{
  font-family:'Orbitron',sans-serif;
  font-size:64px;
  letter-spacing:14px;
  color:var(--glow);
  text-shadow:0 0 20px var(--glow),0 0 60px var(--halo);
  animation:splash 3s ease forwards;
}

@keyframes splash{
  0%{opacity:0;transform:scale(.7)}
  40%{opacity:1;transform:scale(1)}
  100%{opacity:0;transform:scale(1.3)}
}

/* ================= LAYOUT ================= */
.page{
  display:none;
  min-height:100vh;
  padding:50px 20px 120px;
}

.page.active{display:block}

.center{text-align:center}

/* ================= TITLES ================= */
.title{
  font-family:'Orbitron',sans-serif;
  font-size:42px;
  letter-spacing:6px;
  color:var(--glow);
  text-shadow:0 0 15px var(--glow);
}

.subtitle{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
  letter-spacing:3px;
}

/* ================= BUTTONS ================= */
.btn{
  width:100%;
  padding:20px;
  margin:18px 0;
  border-radius:22px;
  background:linear-gradient(135deg,#0f1020,#05050a);
  border:1px solid var(--line);
  color:var(--txt);
  font-size:17px;
  position:relative;
  overflow:hidden;
}

.btn::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.25),transparent);
  transform:translateX(-100%);
  transition:.6s;
}

.btn:hover::before{
  transform:translateX(100%);
}

/* ================= CARDS ================= */
.card{
  background:linear-gradient(180deg,#0e0f1f,#070710);
  border:1px solid var(--line);
  border-radius:28px;
  padding:26px;
  box-shadow:0 0 40px rgba(127,124,255,.08);
  margin-bottom:30px;
}

/* ================= CORE SCREEN ================= */
.core{
  width:100%;
  aspect-ratio:1/1;
  border-radius:22px;
  background:
    radial-gradient(circle at center,rgba(109,252,255,.25),transparent 60%),
    linear-gradient(180deg,#05050d,#020205);
  border:1px solid var(--line);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Orbitron',sans-serif;
  color:var(--muted);
  margin-bottom:25px;
  box-shadow:inset 0 0 40px rgba(109,252,255,.15);
}

/* ================= TEXT ================= */
.desc{
  background:#05050d;
  border:1px solid var(--line);
  border-radius:20px;
  padding:20px;
  line-height:2.1;
  color:#d8d9ff;
}

/* ================= BACK ================= */
.back{
  width:100%;
  padding:18px;
  border-radius:20px;
  border:none;
  font-family:'Orbitron',sans-serif;
  background:linear-gradient(90deg,#6dfcff,#7f7cff);
  color:#000;
}

/* ================= FLOATING PARTICLES ================= */
.particle{
  position:fixed;
  width:2px;
  height:2px;
  background:var(--glow);
  border-radius:50%;
  opacity:.4;
  animation:float 10s linear infinite;
}

@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash"><h1>NIRVANIA</h1></div>

<!-- HOME -->
<div id="home" class="page active center">
  <div class="title">NIRVANIA</div>
  <div class="subtitle">DIGITAL SOVEREIGN CORE</div>

  <button class="btn" onclick="go('about')">تعريف نيرفينيا</button>
  <button class="btn">الأعضاء</button>
  <button class="btn" onclick="window.open('https://wa.me/201029505953')">اتصال مباشر</button>
</div>

<!-- ABOUT -->
<div id="about" class="page">
  <div class="card">
    <div class="core">CORE ∞ SYSTEM</div>
    <div class="desc">
      نيرفينيا ليست فريقًا تقليديًا،  
      بل **نظام فكري رقمي** يعمل كوحدة مستقلة.  
      <br><br>
      تأسست على مبدأ السيطرة المعرفية،  
      التخطيط العميق،  
      وبناء الهياكل التي لا تُرى… لكن يُشعر بها.  
      <br><br>
      كل عنصر داخل نيرفينيا يمثل نواة،  
      وكل نواة تخدم الكيان الأعظم.
    </div>
  </div>
  <button class="back" onclick="go('home')">BACK</button>
</div>

<!-- FLOATING PARTICLES -->
<script>
for(let i=0;i<60;i++){
  let p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"%";
  p.style.animationDuration=6+Math.random()*10+"s";
  p.style.opacity=Math.random();
  document.body.appendChild(p);
}

/* ROUTER */
function go(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* SPLASH REMOVE */
setTimeout(()=>document.getElementById("splash").remove(),3000);
</script>

</body>
</html>
