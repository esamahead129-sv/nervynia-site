<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NIRVANIA ∞</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Cairo:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#030303;
  --card:#0b0b0b;
  --line:#1a1a1a;
  --txt:#e6e6e6;
  --muted:#9a9a9a;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:var(--bg);
  color:var(--txt);
  font-family:'Cairo',sans-serif;
  overflow:hidden;
}

/* ================= BACKGROUND CANVAS ================= */
canvas{
  position:fixed;
  inset:0;
  z-index:-1;
}

/* ================= SPLASH ================= */
#splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

#splash h1{
  font-family:'Orbitron',sans-serif;
  font-size:54px;
  letter-spacing:10px;
  animation:neon 2.5s ease forwards;
}

@keyframes neon{
  0%{opacity:0;filter:blur(20px);}
  40%{opacity:1;filter:blur(0);}
  100%{opacity:0;letter-spacing:25px;}
}

/* ================= SYSTEM ================= */
.page{
  display:none;
  height:100vh;
  overflow-y:auto;
  padding:40px 18px 120px;
}

.page.active{display:block;}

.center{
  text-align:center;
}

/* ================= TITLES ================= */
.sys-title{
  font-family:'Orbitron',sans-serif;
  font-size:32px;
  letter-spacing:4px;
  margin-bottom:10px;
}

.sys-sub{
  font-size:12px;
  color:var(--muted);
  margin-bottom:40px;
}

/* ================= BUTTONS ================= */
.sys-btn{
  width:100%;
  padding:18px;
  margin:14px 0;
  background:linear-gradient(135deg,#0e0e0e,#050505);
  border:1px solid var(--line);
  border-radius:18px;
  color:var(--txt);
  font-size:16px;
  position:relative;
  overflow:hidden;
}

.sys-btn::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.15),transparent);
  opacity:0;
  transition:.4s;
}

.sys-btn:hover::before{opacity:1}

/* ================= CARD ================= */
.card{
  background:var(--card);
  border:1px solid var(--line);
  border-radius:22px;
  padding:22px;
}

/* ================= SCREEN ================= */
.screen{
  width:100%;
  aspect-ratio:1/1;
  background:radial-gradient(circle at center,#0f0f0f,#050505);
  border:1px solid var(--line);
  border-radius:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-bottom:22px;
}

.screen span{
  font-family:'Orbitron',sans-serif;
  font-size:12px;
  color:#444;
}

/* ================= MEMBER ================= */
.member-name{
  font-family:'Orbitron',sans-serif;
  font-size:26px;
  letter-spacing:3px;
  text-align:center;
  margin-bottom:16px;
}

.desc{
  background:#060606;
  border:1px solid var(--line);
  border-radius:16px;
  padding:18px;
}

.desc p{
  line-height:2;
  color:#cfcfcf;
}

/* ================= BACK ================= */
.back{
  margin-top:30px;
  padding:16px;
  width:100%;
  border:none;
  border-radius:18px;
  background:linear-gradient(90deg,#00f,#0f0,#f00);
  color:#000;
  font-family:'Orbitron',sans-serif;
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<!-- SPLASH -->
<div id="splash">
  <h1>N I R V A N I A</h1>
</div>

<!-- HOME -->
<div id="home" class="page active center">
  <div class="sys-title">NIRVANIA</div>
  <div class="sys-sub">DIGITAL CORE SYSTEM</div>

  <button class="sys-btn" onclick="go('members')">الأعضاء</button>
  <button class="sys-btn" onclick="go('about')">تعريف نيرفينيا</button>
  <button class="sys-btn" onclick="window.open('https://wa.me/201029505953')">واتساب</button>
</div>

<!-- MEMBERS -->
<div id="members" class="page">
  <div class="center">
    <div class="sys-title">MEMBERS</div>
    <div class="sys-sub">ACTIVE UNITS</div>
  </div>

  <button class="sys-btn" onclick="go('chrollo')">CHROLLO</button>
  <button class="sys-btn" onclick="go('lelouch')">LELOUCH</button>
  <button class="sys-btn" onclick="go('katana')">KATANA</button>
  <button class="sys-btn" onclick="go('aizen')">AIZEN</button>
  <button class="sys-btn" onclick="go('mika')">MIKA</button>
  <button class="sys-btn" onclick="go('adam')">ADAM</button>
  <button class="sys-btn" onclick="go('idris')">IDRIS</button>

  <button class="back" onclick="go('home')">BACK</button>
</div>

<!-- CHROLLO -->
<div id="chrollo" class="page">
  <div class="card">
    <div class="screen"><span>IMAGE / VIDEO / AUDIO</span></div>
    <div class="member-name">CHROLLO</div>
    <div class="desc">
      <p>
        العقل المركزي للنظام.  
        تحليل – تخطيط – بناء هياكل رقمية معقدة.
      </p>
    </div>
  </div>
  <button class="back" onclick="go('members')">BACK</button>
</div>

<!-- باقي الأعضاء نفس البنية -->

<!-- ABOUT -->
<div id="about" class="page">
  <div class="card">
    <div class="desc">
      <p>
        نيرفينيا نظام رقمي تأسس 2020.  
        تطور عبر وحدات مغلقة حتى 2026.  
        ما بعد ذلك… غير معلن.
      </p>
    </div>
  </div>
  <button class="back" onclick="go('home')">BACK</button>
</div>

<script>
/* ROUTER */
function go(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* SPLASH */
setTimeout(()=>{
  document.getElementById('splash').remove();
},2500);

/* PARTICLES BACKGROUND */
const c=document.getElementById("bg"),ctx=c.getContext("2d");
let w,h,particles=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
window.onresize=resize;resize();

for(let i=0;i<120;i++){
  particles.push({
    x:Math.random()*w,
    y:Math.random()*h,
    vx:(Math.random()-.5)*.4,
    vy:(Math.random()-.5)*.4,
    c:`hsl(${Math.random()*360},100%,60%)`
  });
}

function draw(){
  ctx.clearRect(0,0,w,h);
  particles.forEach(p=>{
    p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>w)p.vx*=-1;
    if(p.y<0||p.y>h)p.vy*=-1;
    ctx.fillStyle=p.c;
    ctx.globalAlpha=.15;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
