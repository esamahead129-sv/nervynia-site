<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نص UI مع أنيميشن</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Almarai', sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }
        
        .ui-text {
            font-size: 10rem;
            font-weight: 800;
            letter-spacing: 5px;
            position: relative;
            margin-bottom: 30px;
            display: inline-block;
        }
        
        /* أنيميشن الدخول */
        .ui-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            animation: letterEntrance 1s forwards;
        }
        
        .ui-text .letter-u {
            color: #000;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation-delay: 0.3s;
        }
        
        .ui-text .letter-i {
            color: #ff2e2e;
            text-shadow: 0 0 10px rgba(255, 46, 46, 0.5);
            animation-delay: 0.6s;
        }
        
        @keyframes letterEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) rotate(-20deg);
            }
            50% {
                opacity: 1;
                transform: translateY(-10px) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
        }
        
        /* أنيميشن التألق */
        .ui-text::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            width: 0;
            height: 120%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 2s 1.5s forwards;
        }
        
        @keyframes shine {
            0% {
                left: -100%;
                width: 100%;
            }
            100% {
                left: 100%;
                width: 100%;
            }
        }
        
        /* رسالة "تم العمل" */
        .completion-message {
            font-size: 3rem;
            color: #4CAF50;
            opacity: 0;
            transform: scale(0.5);
            margin-top: 40px;
            padding: 20px 40px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: showMessage 0.8s 3s forwards;
            position: relative;
            overflow: hidden;
        }
        
        .completion-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(76, 175, 80, 0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }
        
        @keyframes showMessage {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            70% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        /* تأثيرات إضافية */
        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 46, 46, 0.1), transparent);
            animation: float 15s infinite linear;
        }
        
        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 10%;
            right: 10%;
            animation-delay: 5s;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.1), transparent);
        }
        
        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 50%;
            right: 20%;
            animation-delay: 10s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 20px) rotate(90deg);
            }
            50% {
                transform: translate(0, 40px) rotate(180deg);
            }
            75% {
                transform: translate(-20px, 20px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        /* للموبايل */
        @media (max-width: 768px) {
            .ui-text {
                font-size: 6rem;
            }
            
            .completion-message {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .ui-text {
                font-size: 4.5rem;
            }
            
            .completion-message {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="container">
        <div class="ui-text">
            <span class="letter-u">U</span>
            <span class="letter-i">I</span>
        </div>
        
        <div class="completion-message">
            تم العمل
        </div>
    </div>
    
    <script>
        // إضافة تأثيرات تفاعلية بسيطة
        document.addEventListener('DOMContentLoaded', function() {
            const letters = document.querySelectorAll('.ui-text span');
            
            // إضافة تأثير عند النقر على الحروف
            letters.forEach(letter => {
                letter.addEventListener('click', function() {
                    this.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 300);
                });
            });
            
            // إعادة تشغيل الأنيميشن بالنقر على الرسالة
            const message = document.querySelector('.completion-message');
            message.addEventListener('click', function() {
                // إعادة تعيين الأنيميشن
                letters.forEach(letter => {
                    letter.style.animation = 'none';
                    void letter.offsetWidth; // إعادة التدفق لإعادة تشغيل الأنيميشن
                    letter.style.animation = null;
                });
                
                // إعادة تعيين رسالة "تم العمل"
                this.style.animation = 'none';
                void this.offsetWidth;
                this.style.animation = 'showMessage 0.8s 3s forwards';
            });
            
            // إضافة تأثير صوتي بسيط (اختياري)
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            function playBeep(frequency, duration) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            }
            
            // تشغيل أصوات عند تحميل الصفحة
            setTimeout(() => playBeep(440, 0.2), 300); // لحرف U
            setTimeout(() => playBeep(523.25, 0.2), 600); // لحرف I
            setTimeout(() => playBeep(659.25, 0.5), 3000); // لرسالة "تم العمل"
        });
    </script>
</body>
</html>
