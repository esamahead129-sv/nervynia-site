
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">

<title>Ahmed Essam | Profile</title>

<style>
*{

  padding:0;
  box-sizing:border-box;

  min-height:100vh;

  box-shadow:0 0 30px rgba(0,170,255,.15);
}

h1{
  color:#0af;
  font-size:32px;
  margin-bottom:10px;
}

.tag{
  color:#aaa;
  font-size:14px;
  margin-bottom:25px;
}

.info{
  text-align:right;
  line-height:2;
  font-size:16px;
}

.info span{
  color:#0af;
  font-weight:bold;
}

.bio{
  margin-top:25px;
  padding-top:20px;
  border-top:1px solid #222;
  color:#ddd;
  line-height:1.8;
}

.footer{
  margin-top:30px;
  font-size:13px;
  color:#666;
}
</style>
</head>

<body>

<div class="profile">

  <div class="footer">
    Personal Profile Website
  </div>
</div>

</body>
</html>
