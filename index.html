<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE BLACK HALO</title>

<style>
/* ================= ROOT ================= */
:root{
  --bg:#050506;
  --dark:#0b0b0d;
  --red:#9b0000;
  --soft:#888;
  --light:#eee;
}

/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Cairo", Tahoma, sans-serif;
}

body{
  background:var(--bg);
  color:var(--light);
  overflow-x:hidden;
}

/* ================= GENERAL ================= */
.hidden{display:none;}
.container{
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
}
.center{text-align:center}

/* ================= BACKGROUND EFFECT ================= */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(150,0,0,.08), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(100,0,40,.06), transparent 40%);
  z-index:-1;
}

/* ================= TITLE ================= */
.title{
  font-size:3.5rem;
  letter-spacing:8px;
  text-shadow:0 0 25px rgba(150,0,0,.6);
  margin-bottom:15px;
}

.subtitle{
  color:var(--soft);
  letter-spacing:2px;
}

/* ================= NAV ================= */
.nav{
  display:flex;
  justify-content:center;
  gap:25px;
  margin:40px 0;
  flex-wrap:wrap;
}

.nav button{
  padding:14px 35px;
  background:transparent;
  border:1px solid var(--red);
  color:var(--light);
  border-radius:8px;
  cursor:pointer;
  transition:.4s;
}

.nav button:hover{
  background:var(--red);
  box-shadow:0 0 20px rgba(150,0,0,.6);
}

/* ================= CARDS ================= */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.card{
  background:rgba(10,0,5,.7);
  border:1px solid rgba(150,0,0,.5);
  border-radius:16px;
  padding:30px;
  cursor:pointer;
  transition:.4s;
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 35px rgba(150,0,0,.4);
}

.card h3{
  color:#fff;
  margin-bottom:10px;
}

.card p{
  color:var(--soft);
  font-size:.95rem;
}

/* ================= PROFILE ================= */
.profile-box{
  background:rgba(10,0,5,.85);
  border:1px solid rgba(150,0,0,.6);
  border-radius:20px;
  padding:40px;
}

.profile-box h2{
  margin-bottom:10px;
  text-shadow:0 0 15px rgba(150,0,0,.6);
}

.profile-box .role{
  color:var(--red);
  margin-bottom:25px;
}

.list{
  margin-top:25px;
}

.list h4{
  color:#ddd;
  margin-bottom:10px;
}

.list li{
  list-style:none;
  margin-bottom:8px;
  color:var(--soft);
}

/* ================= FOOTER ================= */
footer{
  border-top:1px solid rgba(150,0,0,.3);
  padding:30px;
  text-align:center;
  color:#555;
}
</style>
</head>

<body>

<!-- ================= HOME ================= -->
<section id="home" class="container center">
  <h1 class="title">THE BLACK HALO</h1>
  <p class="subtitle">الهدوء… العمق… العمل من الظل</p>

  <div class="nav">
    <button onclick="show('team')">الفريق</button>
    <button onclick="show('dark')">الظلام</button>
  </div>
</section>

<!-- ================= TEAM ================= -->
<section id="team" class="container hidden">
  <h2 class="center">أعضاء الهالة</h2>

  <div class="cards">

    <div class="card" onclick="openMember('chrollo')">
      <h3>كرولو</h3>
      <p>العنكبوت – العقل المدبر</p>
    </div>

    <div class="card" onclick="openMember('lelouch')">
      <h3>لولوش</h3>
      <p>الاستراتيجي</p>
    </div>

    <div class="card" onclick="openMember('katana')">
      <h3>كاتانا</h3>
      <p>نصل الظل</p>
    </div>

    <div class="card" onclick="openMember('adam')">
      <h3>آدم</h3>
      <p>النور المكسور</p>
    </div>

  </div>

  <div class="nav">
    <button onclick="show('home')">رجوع</button>
  </div>
</section>

<!-- ================= PROFILE ================= -->
<section id="profile" class="container hidden">
  <div class="profile-box">
    <h2 id="pname"></h2>
    <div class="role" id="prole"></div>

    <p id="pdesc"></p>

    <div class="list">
      <h4>القدرات</h4>
      <ul id="pskills"></ul>
    </div>

    <div class="nav">
      <button onclick="show('team')">رجوع للفريق</button>
    </div>
  </div>
</section>

<!-- ================= DARK ================= -->
<section id="dark" class="container hidden">
  <h2 class="center">الظلام</h2>
  <p class="center subtitle">
    نحن لا نحب الضوضاء… نحب الفهم، الصمت، والمراقبة.
  </p>

  <div class="nav">
    <button onclick="show('home')">رجوع</button>
  </div>
</section>

<footer>
  THE BLACK HALO © صُنع بهدوء
</footer>

<script>
/* ================= DATA ================= */
const members={
  chrollo:{
    name:"كرولو",
    role:"العنكبوت | العقل المدبر",
    desc:"مؤسس الهالة السوداء. يخطط بصمت ويضرب بدقة.",
    skills:["تحليل الأنظمة","فك الشفرات","القيادة من الظل"]
  },
  lelouch:{
    name:"لولوش",
    role:"الاستراتيجي",
    desc:"يرى ما لا يراه الآخرون. يحرك القطع بهدوء.",
    skills:["التخطيط","قراءة الخصوم","صناعة السيناريوهات"]
  },
  katana:{
    name:"كاتانا",
    role:"نصل الظل",
    desc:"تنفذ بدون أثر.",
    skills:["الاختراق السريع","إخفاء الآثار","الدقة"]
  },
  adam:{
    name:"آدم",
    role:"النور المكسور",
    desc:"يكشف الحقيقة مهما كان الثمن.",
    skills:["التحليل","الاستقصاء","كشف الخداع"]
  }
};

/* ================= NAV ================= */
function show(id){
  ["home","team","profile","dark"].forEach(s=>{
    document.getElementById(s).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

function openMember(key){
  const m=members[key];
  document.getElementById("pname").innerText=m.name;
  document.getElementById("prole").innerText=m.role;
  document.getElementById("pdesc").innerText=m.desc;

  const ul=document.getElementById("pskills");
  ul.innerHTML="";
  m.skills.forEach(s=>{
    const li=document.createElement("li");
    li.innerText="• "+s;
    ul.appendChild(li);
  });

  show("profile");
}
</script>

</body>
</html>
