<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الهالة السوداء</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.9)),
    url("bg.jpg") center / cover no-repeat fixed;
  color: #fff;
  overflow-x: hidden;
}

/* ====== العنوان ====== */
header {
  text-align: center;
  padding: 60px 20px;
}

header h1 {
  font-size: 48px;
  letter-spacing: 6px;
  color: #fff;
  text-shadow:
    0 0 10px #600,
    0 0 25px #900;
}

header p {
  color: #aaa;
  letter-spacing: 2px;
}

/* ====== الفريق ====== */
.team {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 40px;
  padding: 40px;
}

/* ====== الكارت ====== */
.card {
  position: relative;
  background: rgba(0,0,0,.6);
  border: 1px solid #300;
  border-radius: 16px;
  padding: 30px 20px;
  text-align: center;
  backdrop-filter: blur(6px);
  transition: transform .5s, box-shadow .5s;
}

.card:hover {
  transform: translateY(-12px) scale(1.03);
  box-shadow: 0 0 30px rgba(150,0,0,.7);
}

/* ====== الجناحات ====== */
.wings {
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
}

.wing {
  width: 60px;
  height: 90px;
  background: linear-gradient(#fff, #777);
  clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
  opacity: .8;
  animation: flap 3s ease-in-out infinite;
}

.wing.right {
  transform: scaleX(-1);
  animation-delay: .3s;
}

@keyframes flap {
  0%,100% { transform: rotate(0deg); }
  50% { transform: rotate(12deg); }
}

/* ====== الاسم ====== */
.name {
  margin-top: 70px;
  font-size: 26px;
  letter-spacing: 3px;
  color: #fff;
  text-shadow:
    0 0 5px #fff,
    0 0 15px #800,
    0 0 30px #400;
}

/* ====== الدور ====== */
.role {
  margin-top: 10px;
  font-size: 14px;
  color: #bbb;
  letter-spacing: 1px;
}

/* ====== الفوتر ====== */
footer {
  text-align: center;
  padding: 30px;
  color: #666;
  border-top: 1px solid #200;
}
</style>
</head>

<body>

<header>
  <h1>THE BLACK HALO</h1>
  <p>سبعة… لا ينتمون للنور</p>
</header>

<section class="team">

  <div class="card">
    <div class="wings"><div class="wing"></div><div class="wing right"></div></div>
    <div class="name">كرولو</div>
    <div class="role">العنكبوت</div>
  </div>

  <div class="card">
    <div class="wings"><div class="wing"></div><div class="wing right"></div></div>
    <div class="name">لولوش</div>
    <div class="role">ملك الشطرنج</div>
  </div>

  <div class="card">
    <div class="wings"><div class="wing"></div><div class="wing right"></div></div>
    <div class="name">كاتانا</div>
    <div class="role">نصل الظل</div>
  </div>

  <div class="card">
    <div class="wings"><div class="wing"></div><div class="wing right"></div></div>
    <div class="name">ايزن</div>
    <div class="role">المرآة</div>
  </div>

  <div class="card">
    <div class="wings"><div class="wing"></div><div class="wing right"></div></div>
    <div class="name">ليليث</div>
    <div class="role">الهمس الأسود</div>
  </div>

  <div class="card">
    <div class="wings"><div class="wing"></div><div class="wing right"></div></div>
    <div class="name">ميكا</div>
    <div class="role">الجناح الساقط</div>
  </div>

  <div class="card">
    <div class="wings"><div class="wing"></div><div class="wing right"></div></div>
    <div class="name">آدم</div>
    <div class="role">نور مكسور</div>
  </div>

</section>

<footer>
  BLACK HALO ©
</footer>

</body>
</html>
