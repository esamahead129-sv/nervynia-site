<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>NERVYNIA TEAM</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    /* قائمة الأسماء */
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      border-bottom: 1px solid #333;
    }

    .menu button {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 8px 16px;
      cursor: pointer;
    }

    .menu button:hover {
      background: #fff;
      color: #000;
    }

    /* صفحة العضو */
    .profile {
      display: none;
      padding: 20px;
    }

    .profile.active {
      display: block;
    }

    .profile img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      filter: grayscale(100%);
    }

    .name {
      font-size: 28px;
      margin-top: 15px;
      font-weight: bold;
    }

    .desc {
      margin-top: 10px;
      line-height: 1.8;
      color: #ccc;
    }

    audio {
      margin-top: 20px;
      width: 90%;
    }
  </style>
</head>
<body>

  <!-- قائمة الفريق -->
  <div class="menu">
    <button onclick="showProfile('krullo')">كرولو</button>
    <button onclick="showProfile('katana')">كاتانا</button>
  </div>

  <!-- صفحة كرولو -->
  <div id="krullo" class="profile active">
    <img src="krullo.jpg" alt="Krullo">
    <div class="name">كرولو</div>
    <div class="desc">
      موهوب في البرمجة وفك الشفرات<br>
      التخفي في الإلكترونيات<br>
      صناعة هويات وأرقام رقمية وهمية<br>
      يعمل في الخفاء لأغراض إنسانية
    </div>
    <audio controls>
      <source src="krullo.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- صفحة كاتانا (فاضية مؤقتًا) -->
  <div id="katana" class="profile">
    <img src="katana.jpg" alt="Katana">
    <div class="name">كاتانا</div>
    <div class="desc">
      سيتم إضافة التعريف لاحقًا
    </div>
  </div>

  <script>
    function showProfile(id) {
      document.querySelectorAll('.profile').forEach(p => {
        p.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
