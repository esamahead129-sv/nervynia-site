<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirvania - النسخة النهائية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1a237e;
            --dark-blue: #0d1533;
            --accent-blue: #2979ff;
            --light-blue: #bbdefb;
            --white: #ffffff;
            --gray: #e0e0e0;
            --dark-gray: #212121;
            --success: #00c853;
            --warning: #ff9100;
            --danger: #ff1744;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-blue) 0%, #000000 100%);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* التحكم بالموسيقى */
        .music-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(13, 21, 51, 0.95);
            border-radius: 50px;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 2px solid var(--accent-blue);
            box-shadow: 0 0 20px rgba(41, 121, 255, 0.3);
        }

        .music-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.3rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            background: rgba(41, 121, 255, 0.3);
            transform: scale(1.1);
        }

        .music-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }

        .music-title {
            font-size: 0.9rem;
            color: var(--light-blue);
        }

        .music-status {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--accent-blue);
            cursor: pointer;
        }

        /* تحميل الصور والموسيقى */
        .media-upload {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(13, 21, 51, 0.95);
            border-radius: 15px;
            padding: 15px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 2px solid var(--accent-blue);
            box-shadow: 0 0 20px rgba(41, 121, 255, 0.3);
            width: 300px;
        }

        .upload-section {
            margin-bottom: 15px;
        }

        .upload-title {
            color: var(--accent-blue);
            font-size: 1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(41, 121, 255, 0.3);
            border-radius: 8px;
            color: var(--white);
            margin-bottom: 10px;
        }

        .upload-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .upload-btn {
            width: 100%;
            padding: 10px;
            background: var(--accent-blue);
            border: none;
            border-radius: 8px;
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .upload-btn:hover {
            background: #1565c0;
            transform: translateY(-2px);
        }

        /* الجانب الجانبي */
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: rgba(13, 21, 51, 0.95);
            border-right: 4px solid var(--accent-blue);
            padding: 20px;
            z-index: 900;
            backdrop-filter: blur(10px);
            display: none;
        }

        .sidebar.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .logo-container {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--accent-blue);
            margin-bottom: 30px;
        }

        .main-logo {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--white);
            text-shadow: 0 0 20px var(--accent-blue);
            letter-spacing: 3px;
        }

        .main-tagline {
            color: var(--light-blue);
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.8;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            color: var(--white);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .nav-link:hover {
            background: rgba(41, 121, 255, 0.2);
            transform: translateX(-5px);
        }

        .nav-link.active {
            background: var(--accent-blue);
            box-shadow: 0 0 15px rgba(41, 121, 255, 0.5);
        }

        /* المحتوى الرئيسي */
        .main-content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 280px;
        }

        /* شريط التنقل العلوي */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(13, 21, 51, 0.8);
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .menu-toggle {
            background: var(--accent-blue);
            color: var(--white);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--accent-blue);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--accent-blue), var(--primary-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* الصفحات */
        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* الصفحة الرئيسية */
        .hero-section {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.3), rgba(0, 0, 0, 0.5));
            border-radius: 20px;
            margin-bottom: 40px;
            border: 2px solid rgba(41, 121, 255, 0.3);
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--accent-blue), var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(41, 121, 255, 0.3);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--light-blue);
            max-width: 800px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        /* صفحة الأعضاء */
        .members-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .member-card {
            background: linear-gradient(135deg, rgba(26, 35, 126, 0.3), rgba(0, 0, 0, 0.5));
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(41, 121, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .member-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(41, 121, 255, 0.2);
            border-color: var(--accent-blue);
        }

        .member-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .member-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--accent-blue);
            overflow: hidden;
            background: linear-gradient(135deg, var(--accent-blue), var(--primary-blue));
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .member-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-info {
            flex: 1;
        }

        .member-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--white);
        }

        .member-rank {
            color: var(--accent-blue);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .member-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .skill-tag {
            background: rgba(41, 121, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: var(--light-blue);
        }

        /* صفحة المحادثات */
        .chat-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            height: 600px;
        }

        .chat-sidebar {
            flex: 0 0 350px;
            background: rgba(13, 21, 51, 0.8);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(41, 121, 255, 0.3);
            overflow-y: auto;
        }

        .chat-search {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(41, 121, 255, 0.3);
            border-radius: 25px;
            color: var(--white);
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .chat-users {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-user {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-user:hover {
            background: rgba(41, 121, 255, 0.2);
        }

        .chat-user.active {
            background: var(--accent-blue);
        }

        .user-avatar-small {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-blue), var(--primary-blue));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            overflow: hidden;
        }

        .user-avatar-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(13, 21, 51, 0.8);
            border-radius: 15px;
            border: 1px solid rgba(41, 121, 255, 0.3);
            overflow: hidden;
        }

        .chat-header {
            padding: 20px;
            background: rgba(26, 35, 126, 0.3);
            border-bottom: 1px solid rgba(41, 121, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            animation: messageIn 0.3s ease;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--accent-blue), #1565c0);
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid rgba(41, 121, 255, 0.3);
            display: flex;
            gap: 15px;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(41, 121, 255, 0.3);
            border-radius: 25px;
            color: var(--white);
            font-size: 1rem;
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-blue);
            border: none;
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--accent-blue);
        }

        /* نافذة الحوار */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--dark-blue);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            border: 2px solid var(--accent-blue);
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: var(--white);
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        /* الفوتر */
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px 20px;
            border-top: 1px solid rgba(41, 121, 255, 0.3);
            color: var(--light-blue);
            font-size: 0.9rem;
        }

        /* التجاوب */
        @media (max-width: 1024px) {
            .sidebar {
                width: 250px;
            }
            .main-content.expanded {
                margin-left: 250px;
            }
            .chat-container {
                flex-direction: column;
                height: auto;
            }
            .chat-sidebar {
                flex: none;
                height: 300px;
            }
            .media-upload {
                width: 250px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
            }
            .main-content.expanded {
                margin-left: 0;
            }
            .hero-title {
                font-size: 2.5rem;
            }
            .members-grid {
                grid-template-columns: 1fr;
            }
            .top-nav {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            .music-controls {
                bottom: 10px;
                left: 10px;
                right: 10px;
                justify-content: center;
            }
            .media-upload {
                top: 10px;
                left: 10px;
                right: 10px;
                width: auto;
            }
        }

        /* شريط التمرير */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--light-blue);
        }
    </style>
</head>
<body>
    <!-- قسم تحميل الملفات -->
    <div class="media-upload">
        <div class="upload-section">
            <div class="upload-title">
                <i class="fas fa-music"></i>
                إضافة موسيقى
            </div>
            <input type="text" id="musicUrl" class="upload-input" 
                   placeholder="رابط ملف MP3 أو رابط صوتي">
            <button class="upload-btn" onclick="loadMusic()">
                <i class="fas fa-play"></i> تشغيل الموسيقى
            </button>
        </div>
        
        <div class="upload-section">
            <div class="upload-title">
                <i class="fas fa-image"></i>
