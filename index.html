<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NERVYNIA TEAM</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --neon-primary: #00ffd5;
  --neon-secondary: #ff00ff;
  --neon-tertiary: #ff2a6d;
  --neon-glow: 0 0 15px rgba(0, 255, 213, 0.7), 
               0 0 30px rgba(0, 255, 213, 0.5), 
               0 0 45px rgba(0, 255, 213, 0.3);
  --bg-primary: #0a0a0f;
  --bg-secondary: #11111a;
  --bg-card: rgba(5, 10, 15, 0.95);
  --bg-overlay: rgba(0, 0, 0, 0.85);
  --text-primary: #eafffb;
  --text-secondary: #c2e8ff;
  --accent-red: #ff2a6d;
  --accent-purple: #9d00ff;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Cairo', Tahoma, Arial, sans-serif;
}

body {
  margin: 0;
  background: var(--bg-primary);
  color: var(--text-primary);
  overflow-x: hidden;
  position: relative;
  min-height: 100vh;
}

/* تأثيرات الخلفية المتطورة */
.background-effects {
  position: fixed;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
  z-index: -3;
  overflow: hidden;
}

.neon-grid {
  position: absolute;
  width: 100%;
  height: 100%;
  background: 
    linear-gradient(90deg, transparent 24px, rgba(0, 255, 213, 0.02) 25px, transparent 26px),
    linear-gradient(0deg, transparent 24px, rgba(0, 255, 213, 0.02) 25px, transparent 26px);
  background-size: 50px 50px;
  opacity: 0.3;
}

.particles-container {
  position: absolute;
  width: 100%;
  height: 100%;
}

.particle {
  position: absolute;
  background: var(--neon-primary);
  border-radius: 50%;
  animation: float 20s infinite linear;
}

.particle:nth-child(odd) {
  background: var(--neon-secondary);
}

@keyframes float {
  0% {
    transform: translateY(100vh) translateX(0) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 0.3;
  }
  90% {
    opacity: 0.3;
  }
  100% {
    transform: translateY(-100px) translateX(100px) rotate(360deg);
    opacity: 0;
  }
}

.neon-orb {
  position: absolute;
  width: 300px;
  height: 300px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(0, 255, 213, 0.1) 0%, transparent 70%);
  filter: blur(40px);
  animation: orb-float 30s infinite ease-in-out;
}

.neon-orb:nth-child(2) {
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(255, 0, 255, 0.08) 0%, transparent 70%);
  animation-delay: -15s;
}

@keyframes orb-float {
  0%, 100% {
    transform: translate(0, 0) scale(1);
  }
  25% {
    transform: translate(100px, 150px) scale(1.2);
  }
  50% {
    transform: translate(-150px, 50px) scale(0.8);
  }
  75% {
    transform: translate(50px, -100px) scale(1.1);
  }
}

/* شريط التنقل المتطور */
.navbar {
  position: fixed;
  top: 0;
  right: 0;
  width: 100%;
  background: rgba(5, 10, 15, 0.9);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border-bottom: 1px solid rgba(0, 255, 213, 0.2);
  z-index: 1000;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.nav-logo {
  font-size: 28px;
  font-weight: 900;
  background: linear-gradient(45deg, var(--neon-primary), var(--neon-secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-decoration: none;
  letter-spacing: 2px;
  text-shadow: 0 0 10px rgba(0, 255, 213, 0.3);
}

.nav-menu {
  display: flex;
  gap: 30px;
}

.nav-link {
  color: var(--text-primary);
  text-decoration: none;
  font-size: 18px;
  font-weight: 600;
  padding: 10px 20px;
  border-radius: 8px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.nav-link::before {
  content: '';
  position: absolute;
  top: 0;
  right: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0, 255, 213, 0.2), transparent);
  transition: right 0.6s ease;
}

.nav-link:hover {
  color: var(--neon-primary);
  background: rgba(0, 255, 213, 0.1);
  box-shadow: 0 0 15px rgba(0, 255, 213, 0.3);
}

.nav-link:hover::before {
  right: 100%;
}

.nav-link.active {
  color: var(--neon-primary);
  background: rgba(0, 255, 213, 0.15);
  border: 1px solid rgba(0, 255, 213, 0.3);
}

/* الصفحات */
.page {
  display: none;
  opacity: 0;
  transform: translateY(30px);
  animation: pageEnter 0.8s ease-out forwards;
  padding-top: 100px;
  min-height: 100vh;
}

.page.active {
  display: block;
}

@keyframes pageEnter {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

/* الصفحة الرئيسية */
.hero-section {
  text-align: center;
  padding: 100px 20px 150px;
  position: relative;
  overflow: hidden;
}

.hero-title {
  font-size: 5rem;
  font-weight: 900;
  background: linear-gradient(45deg, var(--neon-primary), var(--neon-secondary), var(--neon-tertiary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  margin-bottom: 30px;
  text-shadow: 0 0 20px rgba(0, 255, 213, 0.4);
  letter-spacing: 3px;
  animation: titleGlow 3s ease-in-out infinite;
}

@keyframes titleGlow {
  0%, 100% {
    text-shadow: 0 0 20px rgba(0, 255, 213, 0.4),
                 0 0 40px rgba(255, 0, 255, 0.2);
  }
  50% {
    text-shadow: 0 0 30px rgba(0, 255, 213, 0.6),
                 0 0 60px rgba(255, 0, 255, 0.4),
                 0 0 80px rgba(255, 42, 109, 0.2);
  }
}

.hero-subtitle {
  font-size: 1.8rem;
  color: var(--text-secondary);
  margin-bottom: 50px;
  line-height: 1.8;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
}

.hero-actions {
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

/* الأزرار */
.btn {
  padding: 20px 45px;
  font-size: 20px;
  font-weight: 700;
  text-decoration: none;
  border-radius: 12px;
  transition: all 0.4s ease;
  position: relative;
  overflow: hidden;
  border: none;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  letter-spacing: 1px;
}

.btn-primary {
  background: linear-gradient(135deg, rgba(0, 255, 213, 0.2), rgba(255, 0, 255, 0.2));
  border: 2px solid var(--neon-primary);
  color: var(--neon-primary);
}

.btn-primary:hover {
  background: linear-gradient(135deg, rgba(0, 255, 213, 0.3), rgba(255, 0, 255, 0.3));
  box-shadow: var(--neon-glow);
  transform: translateY(-5px);
}

.btn-secondary {
  background: rgba(20, 20, 30, 0.8);
  border: 2px solid var(--accent-red);
  color: var(--accent-red);
}

.btn-secondary:hover {
  background: rgba(255, 42, 109, 0.2);
  box-shadow: 0 0 20px rgba(255, 42, 109, 0.4);
  transform: translateY(-5px);
}

.btn::after {
  content: '';
  position: absolute;
  top: 0;
  right: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
  transition: right 0.6s ease;
}

.btn:hover::after {
  right: 100%;
}

/* الكروت */
.card {
  background: var(--bg-card);
  border: 1px solid rgba(0, 255, 213, 0.2);
  border-radius: 20px;
  padding: 40px;
  margin: 30px 0;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
  transition: all 0.4s ease;
  position: relative;
  overflow: hidden;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, transparent 40%, rgba(0, 255, 213, 0.05) 100%);
  z-index: 0;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 
              0 0 30px rgba(0, 255, 213, 0.2);
  border-color: rgba(0, 255, 213, 0.4);
}

.card-content {
  position: relative;
  z-index: 1;
}

.card h2 {
  font-size: 2.5rem;
  color: var(--neon-primary);
  margin-bottom: 25px;
  text-shadow: 0 0 10px rgba(0, 255, 213, 0.3);
  position: relative;
  display: inline-block;
}

.card h2::after {
  content: '';
  position: absolute;
  bottom: -10px;
  right: 0;
  width: 100%;
  height: 3px;
  background: linear-gradient(90deg, var(--neon-primary), transparent);
  border-radius: 3px;
}

.card p {
  color: var(--text-secondary);
  font-size: 1.2rem;
  line-height: 1.8;
  margin-bottom: 20px;
}

.highlight {
  color: var(--neon-primary);
  font-weight: 700;
  text-shadow: 0 0 5px rgba(0, 255, 213, 0.5);
}

/* صفحة الفريق */
.team-header {
  text-align: center;
  padding: 80px 20px;
}

.team-title {
  font-size: 4rem;
  font-weight: 900;
  background: linear-gradient(45deg, var(--neon-primary), var(--neon-secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  margin-bottom: 20px;
  text-shadow: 0 0 20px rgba(0, 255, 213, 0.3);
}

.team-subtitle {
  font-size: 1.5rem;
  color: var(--text-secondary);
  max-width: 800px;
  margin: 0 auto;
}

.team-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 40px;
  padding: 40px 20px 100px;
}

/* بطاقات الأعضاء */
.member-card {
  background: linear-gradient(145deg, rgba(10, 15, 25, 0.9), rgba(5, 10, 15, 0.95));
  border: 1px solid rgba(0, 255, 213, 0.2);
  border-radius: 20px;
  padding: 40px 30px;
  text-align: center;
  cursor: pointer;
  transition: all 0.4s ease;
  position: relative;
  overflow: hidden;
  text-decoration: none;
  display: block;
}

.member-card::before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, transparent 30%, rgba(0, 255, 213, 0.1) 100%);
  z-index: 0;
}

.member-card::after {
  content: '';
  position: absolute;
  top: -2px;
  right: -2px;
  bottom: -2px;
  left: -2px;
  background: linear-gradient(45deg, var(--neon-primary), var(--neon-secondary), var(--neon-primary));
  border-radius: 22px;
  z-index: -1;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.member-card:hover::after {
  opacity: 0.5;
}

.member-card:hover {
  transform: translateY(-15px) scale(1.02);
  border-color: transparent;
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5),
              0 0 40px rgba(0, 255, 213, 0.3);
}

.member-icon {
  font-size: 4.5rem;
  margin-bottom: 25px;
  position: relative;
  z-index: 1;
  filter: drop-shadow(0 0 10px rgba(0, 255, 213, 0.5));
}

.member-name {
  font-size: 2.2rem;
  font-weight: 800;
  color: var(--neon-primary);
  margin-bottom: 10px;
  position: relative;
  z-index: 1;
  text-shadow: 0 0 10px rgba(0, 255, 213, 0.5);
}

.member-role-en {
  font-size: 1.3rem;
  color: var(--text-secondary);
  margin-bottom: 8px;
  position: relative;
  z-index: 1;
  font-weight: 600;
  letter-spacing: 1px;
}

.member-role-ar {
  font-size: 1.1rem;
  color: #aaa;
  margin-bottom: 25px;
  position: relative;
  z-index: 1;
  font-weight: 500;
}

.member-stats {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
  flex-wrap: wrap;
}

.stat-badge {
  background: rgba(0, 255, 213, 0.15);
  color: var(--neon-primary);
  padding: 8px 18px;
  border-radius: 20px;
  font-size: 0.9rem;
  border: 1px solid rgba(0, 255, 213, 0.3);
  backdrop-filter: blur(5px);
  transition: all 0.3s ease;
}

.member-card:hover .stat-badge {
  background: rgba(0, 255, 213, 0.25);
  transform: translateY(-3px);
}

/* صفحة العضو */
.member-page {
  padding: 100px 20px;
}

.member-back-btn {
  display: inline-flex;
  align-items: center;
  gap: 12px;
  padding: 15px 30px;
  background: rgba(10, 15, 25, 0.8);
  border: 1px solid rgba(0, 255, 213, 0.3);
  color: var(--neon-primary);
  border-radius: 10px;
  text-decoration: none;
  margin-bottom: 50px;
  transition: all 0.3s ease;
  font-size: 1.1rem;
  font-weight: 600;
}

.member-back-btn:hover {
  background: rgba(0, 255, 213, 0.15);
  box-shadow: 0 0 20px rgba(0, 255, 213, 0.2);
  transform: translateX(5px);
}

.member-hero {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 60px;
  margin-bottom: 80px;
  align-items: center;
}

@media (max-width: 992px) {
  .member-hero {
    grid-template-columns: 1fr;
  }
}

.member-visual {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

.member-avatar {
  width: 400px;
  height: 400px;
  border-radius: 50%;
  background: linear-gradient(145deg, rgba(0, 10, 20, 0.9), rgba(0, 20, 30, 0.9));
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  box-shadow: 0 0 50px rgba(0, 255, 213, 0.2);
}

.member-avatar::before {
  content: '';
  position: absolute;
  top: -10px;
  right: -10px;
  bottom: -10px;
  left: -10px;
  background: linear-gradient(45deg, var(--neon-primary), var(--neon-secondary), var(--neon-primary));
  border-radius: 50%;
  z-index: -1;
  animation: rotate 10s linear infinite;
}

.member-avatar-inner {
  width: 94%;
  height: 94%;
  border-radius: 50%;
  background: var(--bg-secondary);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: var(--neon-primary);
  font-size: 6rem;
  position: relative;
  overflow: hidden;
}

.member-avatar-inner::before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, transparent 40%, rgba(0, 255, 213, 0.1) 100%);
}

.member-info {
  padding: 40px;
}

.member-title {
  font-size: 3.5rem;
  font-weight: 900;
  color: var(--neon-primary);
  margin-bottom: 15px;
  text-shadow: 0 0 15px rgba(0, 255, 213, 0.5);
}

.member-subtitle-en {
  font-size: 2rem;
  color: var(--text-secondary);
  margin-bottom: 10px;
  font-weight: 700;
}

.member-subtitle-ar {
  font-size: 1.5rem;
  color: #aaa;
  margin-bottom: 40px;
  font-weight: 600;
}

.member-description {
  font-size: 1.3rem;
  line-height: 1.9;
  color: var(--text-secondary);
  margin-bottom: 40px;
}

.member-details {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
  margin-top: 60px;
}

.detail-card {
  background: rgba(10, 15, 25, 0.8);
  border: 1px solid rgba(0, 255, 213, 0.2);
  border-radius: 15px;
  padding: 30px;
  transition: all 0.3s ease;
}

.detail-card:hover {
  border-color: rgba(0, 255, 213, 0.4);
  transform: translateY(-5px);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.detail-title {
  font-size: 1.4rem;
  color: var(--neon-primary);
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.detail-list {
  list-style: none;
}

.detail-list li {
  color: var(--text-secondary);
  margin-bottom: 12px;
  padding-right: 25px;
  position: relative;
  font-size: 1.1rem;
}

.detail-list li::before {
  content: '▸';
  position: absolute;
  right: 0;
  color: var(--neon-primary);
  font-size: 1.2rem;
}

/* القدرات */
.skills-section {
  margin-top: 80px;
}

.skills-title {
  font-size: 2.5rem;
  color: var(--neon-primary);
  margin-bottom: 40px;
  text-align: center;
}

.skills-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
}

.skill-item {
  background: rgba(10, 15, 25, 0.8);
  border: 1px solid rgba(0, 255, 213, 0.2);
  border-radius: 15px;
  padding: 30px;
}

.skill-name {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
  font-size: 1.2rem;
  color: var(--text-primary);
}

.skill-bar {
  height: 12px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 6px;
  overflow: hidden;
}

.skill-level {
  height: 100%;
  background: linear-gradient(90deg, var(--neon-primary), var(--neon-secondary));
  border-radius: 6px;
  position: relative;
  animation: skillFill 1.5s ease-out forwards;
}

@keyframes skillFill {
  from {
    width: 0%;
  }
}

/* التذييل */
.footer {
  text-align: center;
  padding: 60px 20px;
  margin-top: 100px;
  border-top: 1px solid rgba(0, 255, 213, 0.2);
  background: rgba(5, 10, 15, 0.8);
  backdrop-filter: blur(10px);
}

.footer-logo {
  font-size: 2.5rem;
  font-weight: 900;
  background: linear-gradient(45deg, var(--neon-primary), var(--neon-secondary));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  margin-bottom: 20px;
  display: inline-block;
}

.footer-tagline {
  color: var(--text-secondary);
  font-size: 1.2rem;
  margin-bottom: 30px;
}

.footer-social {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-bottom: 40px;
}

.social-link {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(0, 255, 213, 0.1);
  border: 1px solid rgba(0, 255, 213, 0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--neon-primary);
  font-size: 1.5rem;
  text-decoration: none;
  transition: all 0.3s ease;
}

.social-link:hover {
  background: rgba(0, 255, 213, 0.2);
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0, 255, 213, 0.2);
}

.footer-copyright {
  color: rgba(255, 255, 255, 0.5);
  font-size: 0.9rem;
  letter-spacing: 1px;
}

/* التأثيرات الخاصة */
.pulse {
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.7;
  }
}

.glitch {
  position: relative;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
  background: var(--bg-primary);
}

.glitch::before {
  left: 2px;
  text-shadow: -1px 0 var(--neon-secondary);
  animation: glitch-1 2s infinite linear alternate-reverse;
}

.glitch::after {
  left: -2px;
  text-shadow: 1px 0 var(--neon-primary);
  animation: glitch-2 3s infinite linear alternate-reverse;
}

@keyframes glitch-1 {
  0% {
    clip-path: inset(20% 0 30% 0);
  }
  5% {
    clip-path: inset(15% 0 35% 0);
  }
  10% {
    clip-path: inset(40% 0 10% 0);
  }
  15% {
    clip-path: inset(25% 0 30% 0);
  }
  20% {
    clip-path: inset(40% 0 5% 0);
  }
  45% {
    clip-path: inset(45% 0 15% 0);
  }
  50% {
    clip-path: inset(20% 0 30% 0);
  }
  55% {
    clip-path: inset(25% 0 25% 0);
  }
  60% {
    clip-path: inset(15% 0 40% 0);
  }
  65% {
    clip-path: inset(30% 0 20% 0);
  }
  70% {
    clip-path: inset(10% 0 45% 0);
  }
  75% {
    clip-path: inset(25% 0 30% 0);
  }
  80% {

/* Responsive */
@media (max-width: 768px) {
  .navbar {
    padding: 15px 20px;
    flex-direction: column;
    gap: 20px;
  }
  
  .nav-menu {
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .nav-link {
    padding: 8px 15px;
    font-size: 16px;
  }
  
  .hero-title {
    font-size: 3.5rem;
  }
  
  .team-title {
    font-size: 3rem;
  }
  
  .team-grid {
    grid-template-columns: 1fr;
    gap: 30px;
  }
  
  .member-avatar {
    width: 300px;
    height: 300px;
  }
  
  .member-title {
    font-size: 2.8rem;
  }
}
